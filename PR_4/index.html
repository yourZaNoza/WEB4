<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>California</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <!--header-->
      <div class="header">
        <!-- <div class="header__icon"><img src=".\assets\burger_menu.svg" /></div> -->
        <div class="header__logo"><img src=".\assets\logo.svg" /></div>
        <div class="header__nav">
          <li class="header__nav_link">ALL PRODUCTS</li>
          <li class="header__nav_link">
            SOLUTIONS <img src=".\assets\down.svg" />
          </li>
          <li class="header__nav_link">ABOUT</li>
          <li class="header__nav_link">SUPPORT</li>
        </div>
        <div class="header__icon"><img src=".\assets\search.svg" /></div>
        <div class="header__icon"><img src=".\assets\cart.svg" /></div>
      </div>
      <!--searcher-->
      <div class="searcher__container">
        <h1 class="searcher__headline">Looking for anything else?</h1>
        <div class="search-container">
          <img src="./assets/search.svg" alt="Поиск" class="search-icon" />
          <input
            type="text"
            id="search-input"
            placeholder="Search keyword"
            autocomplete="off"
          />
        </div>
        <div class="bubbles-container" id="bubbles-container">
          <div class="bubble" data-name="iPhone">iPhone</div>
          <div class="bubble" data-name="Charger">Charger</div>
          <div class="bubble" data-name="Gift">Gift</div>
          <div class="bubble" data-name="Google Pixel 3">Google Pixel 3</div>
          <div class="bubble" data-name="Keyboard">Keyboard</div>
          <div class="bubble" data-name="13 Pro Max">13 Pro Max</div>
          <div class="bubble" data-name="iPhone 12">iPhone 12</div>
          <div class="bubble" data-name="Laptop">Laptop</div>
          <div class="bubble" data-name="Mobile">Mobile</div>
        </div>
      </div>
      <!--form-->
    </div>
    <script src="script.js"></script>
  </body>
</html>
